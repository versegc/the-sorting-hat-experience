<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogwarts Sorting Ceremony</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Fauna+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #c39d5e;
            --silver: #bebebe;
            --gryffindor: #740001;
            --slytherin: #1a472a;
            --ravenclaw: #0e1a40;
            --hufflepuff: #ecb939;
        }

        body {
            margin: 0;
            padding: 0;
            background: #050505; /* Warna dasar hitam pekat */
            color: #e0e0e0;
            font-family: 'Fauna One', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Latar belakang magis menggunakan gradasi lunak */
        .magic-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a1a2e 0%, #050505 100%);
            z-index: -1;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
            padding: 30px;
            border: 1px solid rgba(195, 157, 94, 0.2);
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            border-radius: 5px;
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }

        h1, h2 {
            font-family: 'Cinzel', serif;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .hat-img {
            width: 180px;
            filter: drop-shadow(0 0 15px rgba(195, 157, 94, 0.5));
            animation: hover 4s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes hover {
            0%, 100% { transform: translateY(0) rotate(-2deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
        }

        .btn-magic {
            background: none;
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 12px 35px;
            font-family: 'Cinzel', serif;
            font-size: 16px;
            cursor: pointer;
            transition: 0.5s;
            text-transform: uppercase;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .btn-magic:hover {
            background: var(--gold);
            color: black;
            box-shadow: 0 0 20px var(--gold);
        }

        .option-container {
            display: grid;
            gap: 15px;
            margin-top: 30px;
        }

        .option-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 14px;
        }

        .option-card:hover {
            border-color: var(--gold);
            background: rgba(195, 157, 94, 0.1);
            transform: translateX(10px);
        }

        .result-img {
            width: 150px;
            margin: 20px 0;
            animation: fadeIn 2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="magic-bg"></div>

    <div class="container">
        <div id="screen-start">
            <img src="https://www.pngall.com/wp-content/uploads/11/Harry-Potter-Sorting-Hat-PNG-Image.png" alt="Sorting Hat" class="hat-img">
            <h1>Ceremony Sorting Hat</h1>
            <p>Beranikan dirimu untuk mengetahui di mana tempatmu yang sebenarnya.</p>
            <button class="btn-magic" onclick="startSorting()">Masuk ke Aula Besar</button>
        </div>

        <div id="screen-quiz" class="hidden">
            <h2 id="question-text">Memproses pikiranmu...</h2>
            <div id="options-list" class="option-container"></div>
        </div>

        <div id="screen-result" class="hidden">
            <h1 id="house-name">Rumah Kamu...</h1>
            <img id="house-icon" src="" class="result-img">
            <p id="house-quote" style="font-style: italic; color: #bbb;"></p>
            <button class="btn-magic" onclick="location.reload()">Ulangi Upacara</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                q: "Di kegelapan malam, apa yang kamu cari?",
                options: [
                    { t: "Kemuliaan dan Tantangan", h: "Gryffindor" },
                    { t: "Pengetahuan dan Rahasia", h: "Ravenclaw" },
                    { t: "Kekuatan dan Pengaruh", h: "Slytherin" },
                    { t: "Persahabatan dan Ketulusan", h: "Hufflepuff" }
                ]
            },
            {
                q: "Jika kamu bisa membuat satu ramuan, itu akan memberikan...",
                options: [
                    { t: "Keberanian Tanpa Batas", h: "Gryffindor" },
                    { t: "Kebijaksanaan Abadi", h: "Ravenclaw" },
                    { t: "Kepatuhan Orang Lain", h: "Slytherin" },
                    { t: "Kebahagiaan bagi Semua", h: "Hufflepuff" }
                ]
            },
            {
                q: "Apa yang paling kamu takuti jika orang lain menilaimu?",
                options: [
                    { t: "Dianggap Penakut", h: "Gryffindor" },
                    { t: "Dianggap Bodoh", h: "Ravenclaw" },
                    { t: "Dianggap Lemah", h: "Slytherin" },
                    { t: "Dianggap Egois", h: "Hufflepuff" }
                ]
            }
        ];

        let scores = { Gryffindor: 0, Hufflepuff: 0, Ravenclaw: 0, Slytherin: 0 };
        let currentIdx = 0;

        function startSorting() {
            document.getElementById('screen-start').classList.add('hidden');
            document.getElementById('screen-quiz').classList.remove('hidden');
            loadQuestion();
        }

        function loadQuestion() {
            const q = questions[currentIdx];
            document.getElementById('question-text').innerText = q.q;
            const list = document.getElementById('options-list');
            list.innerHTML = '';

            q.options.forEach(opt => {
                const div = document.createElement('div');
                div.className = 'option-card';
                div.innerText = opt.t;
                div.onclick = () => selectOption(opt.h);
                list.appendChild(div);
            });
        }

        function selectOption(house) {
            scores[house]++;
            currentIdx++;
            if(currentIdx < questions.length) {
                loadQuestion();
            } else {
                showFinalResult();
            }
        }

        function showFinalResult() {
            document.getElementById('screen-quiz').classList.add('hidden');
            document.getElementById('screen-result').classList.remove('hidden');

            const winner = Object.keys(scores).reduce((a, b) => scores[a] >= scores[b] ? a : b);
            
            const data = {
                Gryffindor: {
                    img: "https://i.ibb.co/z5VDfK6/gryffindor.png",
                    quote: "Tempat bagi mereka yang berani dan ksatria.",
                    color: "#740001"
                },
                Slytherin: {
                    img: "https://i.ibb.co/JTg55gN/slytherin.png",
                    quote: "Tempat bagi mereka yang ambisius dan cerdik.",
                    color: "#1a472a"
                },
                Ravenclaw: {
                    img: "https://i.ibb.co/MKQ1sBc/ravenclaw.png",
                    quote: "Tempat bagi mereka yang cerdas dan kreatif.",
                    color: "#0e1a40"
                },
                Hufflepuff: {
                    img: "https://i.ibb.co/7rQQ6cK/hufflepuff.png",
                    quote: "Tempat bagi mereka yang setia dan jujur.",
                    color: "#ecb939"
                }
            };

            document.getElementById('house-name').innerText = winner + "!";
            document.getElementById('house-name').style.color = data[winner].color;
            document.getElementById('house-icon').src = data[winner].img;
            document.getElementById('house-quote').innerText = data[winner].quote;
        }
    </script>
</body>
</html>
