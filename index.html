<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Sorting Hat Ceremony - Final Fix</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Poppins:wght@300;400&display=swap');

* { box-sizing: border-box; }

body {
    margin: 0;
    min-height: 100vh;
    font-family: 'Poppins', sans-serif;
    color: #eaeaff;
    background: #000;
    background: radial-gradient(circle at top, #1a0f00, #000);
    overflow-x: hidden;
    display: flex;
    justify-content: center;
}

.stars-container {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    z-index: -2;
}

.stars {
    position: absolute;
    width: 200%; height: 200%;
    background-image: radial-gradient(1px 1px at 20px 30px, #eee, rgba(0,0,0,0)),
                      radial-gradient(1.5px 1.5px at 40px 70px, #fff, rgba(0,0,0,0));
    background-size: 200px 200px;
    animation: moveStars 100s linear infinite;
}

@keyframes moveStars {
    from { transform: translate(0,0); }
    to { transform: translate(-50%, -50%); }
}

.container {
    max-width: 820px;
    width: 100%;
    padding: 20px;
    text-align: center;
    position: relative;
    z-index: 1;
}

h1 {
    font-family: 'Cinzel', serif;
    font-size: 1.8rem;
    letter-spacing: 2px;
    color: #d4af37;
    margin: 10px 0;
}

/* GAMBAR TOPI REALISTIS */
.hat-img {
    width: 200px; 
    height: auto;
    margin: 0 auto 15px auto;
    display: block;
    filter: drop-shadow(0 0 15px rgba(0,0,0,0.8));
    animation: floatHat 5s ease-in-out infinite;
}

@keyframes floatHat {
    0%, 100% { transform: translateY(0) rotate(-1deg); }
    50% { transform: translateY(-12px) rotate(1deg); }
}

.quiz-box {
    position: relative;
    padding: 25px;
    background: rgba(15, 10, 5, 0.95);
    border-radius: 12px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(212, 175, 55, 0.3);
    box-shadow: 0 10px 30px rgba(0,0,0,0.8);
    min-height: 250px;
}

.question {
    font-size: 1.05rem;
    margin-bottom: 20px;
    color: #f0e6d2;
}

.options button {
    display: block;
    width: 100%;
    margin: 8px 0;
    padding: 12px;
    border-radius: 6px;
    border: 1px solid rgba(212, 175, 55, 0.2);
    background: rgba(255, 255, 255, 0.03);
    color: #eaeaff;
    font-size: 0.9rem;
    cursor: pointer;
    transition: all .3s ease;
}

.options button:hover {
    background: rgba(212, 175, 55, 0.15);
}

/* HASIL LOGO ASRAMA */
.house-logo {
    width: 150px; 
    height: auto;
    margin: 15px auto;
    display: block;
    animation: zoomIn 0.8s ease;
}

@keyframes zoomIn {
    from { transform: scale(0); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

.house-name {
    font-family: 'Cinzel', serif;
    font-size: 2.2rem;
    letter-spacing: 3px;
    margin: 5px 0;
}

.desc {
    font-size: 0.95rem;
    color: #d1c4a9;
    max-width: 500px;
    margin: 10px auto;
}

.attr {
    display: inline-block;
    padding: 8px 15px;
    background: rgba(0,0,0,0.4);
    border-radius: 6px;
    font-size: 0.85rem;
    border: 1px solid rgba(212, 175, 55, 0.2);
}

.attr img {
    width: 24px;
    vertical-align: middle;
    margin-right: 10px;
}

.btn-selesai {
    margin-top: 25px;
    background: none;
    border: none;
    color: #d4af37;
    cursor: pointer;
    text-decoration: underline;
}
</style>
</head>

<body>
<div class="stars-container">
    <div class="stars"></div>
</div>

<div class="container">
    <h1>The Sorting Hat</h1>

    <img src="https://www.pngarts.com/files/3/Harry-Potter-Sorting-Hat-PNG-Image-Background.png" alt="Sorting Hat" class="hat-img">

    <div class="quiz-box" id="quiz"></div>
</div>

<script>
// Reset kuis jika ingin coba lagi (Hapus localStorage jika perlu)
const questions = [
 {
  q:"Apa kualitas yang paling mencerminkan dirimu?",
  a:[
    {t:"Keberanian dan Ksatria",h:"Gryffindor"},
    {t:"Ambisi dan Kecerdikan",h:"Slytherin"},
    {t:"Kecerdasan dan Wawasan",h:"Ravenclaw"},
    {t:"Kesetiaan dan Kejujuran",h:"Hufflepuff"}
  ]
 },
 {
  q:"Pilih artefak sihir favoritmu:",
  a:[
    {t:"Pedang Godric Gryffindor",h:"Gryffindor"},
    {t:"Kalung Salazar Slytherin",h:"Slytherin"},
    {t:"Mahkota Rowena Ravenclaw",h:"Ravenclaw"},
    {t:"Piala Helga Hufflepuff",h:"Hufflepuff"}
  ]
 }
];

let index = 0;
let score = {Gryffindor:0, Slytherin:0, Ravenclaw:0, Hufflepuff:0};
const quiz = document.getElementById("quiz");

function showQ() {
 let q = questions[index];
 quiz.innerHTML = `
   <div class="question">${q.q}</div>
   <div class="options">
     ${q.a.map(o=>`<button onclick="pick('${o.h}')">${o.t}</button>`).join("")}
   </div>`;
}

window.pick = function(h) {
 score[h]++;
 index++;
 if(index < questions.length) {
    showQ();
 } else {
    result();
 }
}

function result() {
 let house = Object.keys(score).reduce((a,b)=>score[a]>score[b]?a:b);

 const data = {
  Gryffindor:{
    desc:"Tempat bagi mereka yang berani dan ksatria.",
    attr:"Warna: Merah & Emas 路 Simbol: Singa",
    color:"#ae0001",
    logo:"https://res.cloudinary.com/dt9vunv8v/image/upload/v1715424000/gryf_logo.png",
    icon:"https://img.icons8.com/color/48/lion.png"
  },
  Slytherin:{
    desc:"Tempat bagi mereka yang cerdik dan ambisius.",
    attr:"Warna: Hijau & Perak 路 Simbol: Ular",
    color:"#2a623d",
    logo:"https://res.cloudinary.com/dt9vunv8v/image/upload/v1715424000/sly_logo.png",
    icon:"https://img.icons8.com/color/48/snake.png"
  },
  Ravenclaw:{
    desc:"Tempat bagi mereka yang cerdas dan kreatif.",
    attr:"Warna: Biru & Perunggu 路 Simbol: Elang",
    color:"#222f5b",
    logo:"https://res.cloudinary.com/dt9vunv8v/image/upload/v1715424000/rav_logo.png",
    icon:"https://img.icons8.com/color/48/eagle.png"
  },
  Hufflepuff:{
    desc:"Tempat bagi mereka yang setia dan jujur.",
    attr:"Warna: Kuning & Hitam 路 Simbol: Luwak",
    color:"#ecb939",
    logo:"https://res.cloudinary.com/dt9vunv8v/image/upload/v1715424000/huff_logo.png",
    icon:"https://img.icons8.com/color/48/badger.png"
  }
 };

 quiz.style.borderColor = data[house].color;
 quiz.innerHTML = `
 <div class="result">
   <div class="house-name" style="color:${data[house].color};">${house}</div>
   <img src="${data[house].logo}" class="house-logo" onerror="this.src='https://www.pngall.com/wp-content/uploads/13/Gryffindor-Logo-PNG-File.png'">
   <div class="desc">${data[house].desc}</div>
   <div class="attr" style="border-color:${data[house].color}66">
     <img src="${data[house].icon}">
     ${data[house].attr}
   </div>
   <br>
   <button onclick="location.reload()" class="btn-selesai">Coba Lagi</button>
 </div>`;
}

showQ();
</script>
</body>
</html>
