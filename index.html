<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sorting Hat Ceremony</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Spectral:wght@400;700&display=swap');

        :root {
            --gold: #d4af37;
            --magic-purple: #2e1a47;
            --deep-black: #0a0a0c;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Spectral', serif;
            background-color: var(--deep-black);
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Background Animasi Mewah */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000 100%);
            z-index: -1;
        }

        .stars {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            box-shadow: 0 0 10px white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Container Utama */
        #quiz-container {
            background: rgba(20, 20, 25, 0.85);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid var(--gold);
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.2);
            max-width: 600px;
            width: 90%;
            text-align: center;
            backdrop-filter: blur(10px);
            position: relative;
        }

        h1 {
            font-family: 'Cinzel Decorative', cursive;
            color: var(--gold);
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
        }

        .house-img {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px var(--gold));
            display: none;
        }

        .question {
            font-size: 1.4rem;
            margin-bottom: 30px;
        }

        .options-grid {
            display: grid;
            gap: 15px;
        }

        button {
            background: transparent;
            color: white;
            border: 1px solid var(--gold);
            padding: 15px 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px;
            font-family: 'Spectral', serif;
        }

        button:hover {
            background: var(--gold);
            color: black;
            box-shadow: 0 0 20px var(--gold);
            transform: translateY(-3px);
        }

        #result {
            display: none;
            animation: fadeIn 2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="background" id="star-field"></div>

    <div id="quiz-container">
        <div id="intro">
            <h1>The Sorting Hat</h1>
            <p>Beranikan dirimu, calon penyihir. Topi Seleksi akan membaca jiwamu...</p>
            <button onclick="startQuiz()">Mulai Upacara</button>
        </div>

        <div id="quiz-content" class="hidden">
            <div id="question-number" style="color: var(--gold); font-weight: bold; margin-bottom: 10px;"></div>
            <div class="question" id="question-text"></div>
            <div class="options-grid" id="options-container"></div>
        </div>

        <div id="result">
            <h2 id="sorting-text">Asramamu adalah...</h2>
            <img id="house-logo" class="house-img" src="" alt="House Logo">
            <h1 id="house-name"></h1>
            <p id="house-desc" style="font-style: italic; margin-top: 15px;"></p>
            <p style="color: grey; font-size: 0.8rem; margin-top: 20px;">(Keputusan ini bersifat final. Kamu tidak bisa mengulang takdir.)</p>
        </div>
    </div>

    <script>
        // Membuat partikel bintang secara dinamis
        const starField = document.getElementById('star-field');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'stars';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starField.appendChild(star);
        }

        const questions = [
            {
                q: "Di waktu luang, apa yang paling sering kamu lakukan?",
                options: [
                    { t: "Mencari tantangan baru", h: "Gryffindor" },
                    { t: "Membaca buku atau belajar hal baru", h: "Ravenclaw" },
                    { t: "Membantu teman yang kesusahan", h: "Hufflepuff" },
                    { t: "Merancang rencana untuk masa depan", h: "Slytherin" }
                ]
            },
            {
                q: "Apa kualitas yang paling kamu hargai dalam diri seseorang?",
                options: [
                    { t: "Keberanian", h: "Gryffindor" },
                    { t: "Kecerdasan", h: "Ravenclaw" },
                    { t: "Kesetiaan", h: "Hufflepuff" },
                    { t: "Ambisi", h: "Slytherin" }
                ]
            },
            {
                q: "Jika kamu menemukan dompet penuh emas di jalan, apa yang kamu lakukan?",
                options: [
                    { t: "Mencari pemiliknya langsung", h: "Gryffindor" },
                    { t: "Menganalisis tanda pengenal di dalamnya", h: "Ravenclaw" },
                    { t: "Menitipkannya ke pihak berwajib", h: "Hufflepuff" },
                    { t: "Memikirkannya sebentar sebelum memutuskan", h: "Slytherin" }
                ]
            },
            {
                q: "Ramuan apa yang paling ingin kamu buat?",
                options: [
                    { t: "Ramuan Keberuntungan (Felix Felicis)", h: "Gryffindor" },
                    { t: "Ramuan Penambah Pengetahuan", h: "Ravenclaw" },
                    { t: "Ramuan Persahabatan Abadi", h: "Hufflepuff" },
                    { t: "Ramuan Pengubah Wujud (Polyjuice)", h: "Slytherin" }
                ]
            },
            {
                q: "Pintu mana yang akan kamu pilih untuk dilewati?",
                options: [
                    { t: "Pintu besi yang terbakar api", h: "Gryffindor" },
                    { t: "Pintu kayu tua yang penuh ukiran rahasia", h: "Ravenclaw" },
                    { t: "Pintu bulat yang nyaman dan hangat", h: "Hufflepuff" },
                    { t: "Pintu perak yang tampak elegan dan mahal", h: "Slytherin" }
                ]
            }
        ];

        let currentStep = 0;
        let scores = { Gryffindor: 0, Ravenclaw: 0, Hufflepuff: 0, Slytherin: 0 };

        // Proteksi agar kuis tidak bisa diulang (menggunakan LocalStorage)
        window.onload = () => {
            if (localStorage.getItem('sorted')) {
                showResult(localStorage.getItem('sorted'), true);
            }
        };

        function startQuiz() {
            document.getElementById('intro').classList.add('hidden');
            document.getElementById('quiz-content').classList.remove('hidden');
            displayQuestion();
        }

        function displayQuestion() {
            if (currentStep < questions.length) {
                const q = questions[currentStep];
                document.getElementById('question-number').innerText = `Pertanyaan ${currentStep + 1} dari 5`;
                document.getElementById('question-text').innerText = q.q;
                
                const container = document.getElementById('options-container');
                container.innerHTML = '';
                
                q.options.sort(() => Math.random() - 0.5).forEach(opt => {
                    const btn = document.createElement('button');
                    btn.innerText = opt.t;
                    btn.onclick = () => {
                        scores[opt.h]++;
                        currentStep++;
                        displayQuestion();
                    };
                    container.appendChild(btn);
                });
            } else {
                calculateResult();
            }
        }

        function calculateResult() {
            let winner = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);
            localStorage.setItem('sorted', winner);
            showResult(winner, false);
        }

        function showResult(house, alreadyDone) {
            document.getElementById('quiz-content').classList.add('hidden');
            document.getElementById('intro').classList.add('hidden');
            const resDiv = document.getElementById('result');
            resDiv.style.display = 'block';

            const name = document.getElementById('house-name');
            const desc = document.getElementById('house-desc');
            const img = document.getElementById('house-logo');

            name.innerText = house;
            img.style.display = 'inline-block';
            
            if (alreadyDone) {
                document.getElementById('sorting-text').innerText = "Takdirmu Sudah Terpilih:";
            }

            const data = {
                'Gryffindor': {
                    img: 'https://i.ibb.co/30X83Y0/gryffindor.png',
                    text: 'Tempat bagi mereka yang berani, ksatria, dan memiliki tekad yang kuat.',
                    color: '#740001'
                },
                'Slytherin': {
                    img: 'https://i.ibb.co/nRLvD6m/slytherin.png',
                    text: 'Untuk kamu yang cerdik, ambisius, dan pemimpin yang haus kekuasaan.',
                    color: '#1a472a'
                },
                'Ravenclaw': {
                    img: 'https://i.ibb.co/mS7y9mX/ravenclaw.png',
                    text: 'Rumah bagi mereka yang bijaksana, kreatif, dan haus akan ilmu.',
                    color: '#0e1a40'
                },
                'Hufflepuff': {
                    img: 'https://i.ibb.co/1MjM2Ym/hufflepuff.png',
                    text: 'Tempat bagi mereka yang setia, jujur, kerja keras, dan adil.',
                    color: '#ecb939'
                }
            };

            img.src = data[house].img;
            name.style.color = data[house].color;
            desc.innerText = data[house].text;
            document.getElementById('quiz-container').style.borderColor = data[house].color;
        }
    </script>
</body>
</html>
