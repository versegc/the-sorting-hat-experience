<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>The Sorting Hat Ceremony</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&family=Cinzel:wght@500;700&display=swap" rel="stylesheet">

<style>
:root{
  --gold:#e6c15a;
  --shadow:rgba(230,193,90,.35);
}

*{box-sizing:border-box}
body{
  margin:0; min-height:100vh;
  font-family:'Cinzel',serif;
  color:#f5f2e9;
  background:
    radial-gradient(60% 40% at 50% 0%, rgba(255,215,0,.18), transparent 60%),
    linear-gradient(rgba(0,0,0,.85), rgba(0,0,0,.92)),
    url('https://images.unsplash.com/photo-1528459801416-a9e53bbf4e17?auto=format&fit=crop&w=1600&q=80');
  background-size:cover;
  background-position:center;
  overflow-x:hidden;
}

/* ===== LAYOUT ===== */
.center{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
}

.card{
  width:100%;
  max-width:760px;
  background:rgba(0,0,0,.55);
  border-radius:30px;
  padding:44px;
  position:relative;
  box-shadow:0 0 60px var(--shadow);
  animation:fadeUp 1.4s ease both;
}

/* Ornamental corners */
.card::before,.card::after{
  content:"";
  position:absolute; width:72px; height:72px;
  border:2px solid var(--gold);
}
.card::before{top:-12px;left:-12px;border-right:none;border-bottom:none}
.card::after{bottom:-12px;right:-12px;border-left:none;border-top:none}

h1,h2{
  font-family:'Uncial Antiqua',cursive;
  text-align:center;
  letter-spacing:.5px;
}
p{line-height:1.9; text-align:center; opacity:.95}

.btn{
  width:100%;
  margin-top:16px;
  padding:16px 18px;
  border-radius:22px;
  border:none;
  cursor:pointer;
  font-family:'Cinzel',serif;
  font-size:16px;
  background:linear-gradient(135deg,#bfa23a,#ffd700);
  color:#1a1400;
  transition:.35s;
}
.btn:hover{transform:scale(1.05); box-shadow:0 0 20px var(--gold)}

.hidden{display:none}

/* ===== START ===== */
.hat{
  width:190px;
  display:block;
  margin:18px auto 10px;
  animation:float 3s ease-in-out infinite;
  filter:drop-shadow(0 10px 18px rgba(0,0,0,.6));
}
.whisper{
  font-style:italic; opacity:.85;
}

/* ===== QUIZ ===== */
.q-title{margin-bottom:10px}
.option{margin-top:12px}

/* ===== RESULT (NO BOX) ===== */
.result{
  text-align:center;
  animation:reveal 2s ease both;
}
.house-name{
  font-family:'Uncial Antiqua',cursive;
  font-size:40px; margin:10px 0;
}
.gryffindor{color:#d62828}
.hufflepuff{color:#fcbf49}
.ravenclaw{color:#4ea8de}
.slytherin{color:#2a9d8f}

.house-img{
  width:230px; margin:14px auto;
  animation:glow 2.4s ease-in-out infinite alternate;
}

.badge-area{
  margin-top:26px;
  display:flex; gap:18px; justify-content:center; flex-wrap:wrap;
}
.badge-card{
  width:170px;
  background:rgba(0,0,0,.55);
  border:1px solid var(--gold);
  border-radius:18px;
  padding:14px 16px;
  box-shadow:0 0 18px var(--shadow);
  animation:fadeUp 1.4s ease both;
}
.badge-card img{
  width:64px; display:block; margin:0 auto 8px;
  filter:drop-shadow(0 0 12px var(--gold));
}
.badge-title{
  font-family:'Uncial Antiqua',cursive; font-size:15px;
}
.badge-desc{font-size:13px; opacity:.9}

/* ===== ANIMS ===== */
@keyframes fadeUp{from{opacity:0;transform:translateY(36px)}to{opacity:1;transform:none}}
@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-14px)}}
@keyframes glow{from{filter:drop-shadow(0 0 10px var(--gold))}to{filter:drop-shadow(0 0 30px var(--gold))}}
@keyframes reveal{from{opacity:0;filter:blur(6px)}to{opacity:1;filter:none}}
</style>
</head>

<body>
<div class="center">

  <!-- START -->
  <div class="card" id="start">
    <h1>The Sorting Hat</h1>
    <img class="hat" src="https://i.ibb.co/5v6mV9m/sorting-hat.png" alt="Sorting Hat">
    <p class="whisper">‚ÄúHmm‚Ä¶ difficult. Very difficult.‚Äù</p>
    <p>Answer truthfully. You will be sorted only once.</p>
    <button class="btn" onclick="start()">Begin the Ceremony</button>
  </div>

  <!-- QUIZ -->
  <div class="card hidden" id="quiz"></div>

  <!-- RESULT (NO BOX FEEL) -->
  <div class="hidden" id="result"></div>

</div>

<script>
let i=0, lock=false;
const score={Gryffindor:0,Hufflepuff:0,Ravenclaw:0,Slytherin:0};

const questions=[
  ["When faced with danger, you‚Ä¶",
    ["Stand your ground","Gryffindor"],
    ["Shield others","Hufflepuff"],
    ["Calculate outcomes","Ravenclaw"],
    ["Turn it to advantage","Slytherin"]
  ],
  ["What do you value most?",
    ["Honor","Gryffindor"],
    ["Loyalty","Hufflepuff"],
    ["Knowledge","Ravenclaw"],
    ["Ambition","Slytherin"]
  ],
  ["In a group, you usually‚Ä¶",
    ["Lead boldly","Gryffindor"],
    ["Keep harmony","Hufflepuff"],
    ["Design the plan","Ravenclaw"],
    ["Control direction","Slytherin"]
  ],
  ["Rules are‚Ä¶",
    ["Optional","Gryffindor"],
    ["Important","Hufflepuff"],
    ["Logical","Ravenclaw"],
    ["Tools","Slytherin"]
  ],
  ["You wish to be remembered as‚Ä¶",
    ["A hero","Gryffindor"],
    ["A kind soul","Hufflepuff"],
    ["A brilliant mind","Ravenclaw"],
    ["A legend","Slytherin"]
  ]
];

const houseImg={
  Gryffindor:"https://i.ibb.co/z5V0fK6/gryffindor.png",
  Hufflepuff:"https://i.ibb.co/7r0Q6cK/hufflepuff.png",
  Ravenclaw:"https://i.ibb.co/WKQ1sBc/ravenclaw.png",
  Slytherin:"https://i.ibb.co/jTgS5gN/slytherin.png"
};

const desc={
  Gryffindor:"Bravery burns within you. You act when others hesitate.",
  Hufflepuff:"Your strength is your heart‚Äîsteadfast and true.",
  Ravenclaw:"Wisdom guides every step you take.",
  Slytherin:"Ambition fuels you. You shape destiny."
};

const badges={
  Gryffindor:[
    ["ü¶Å Courage","https://i.ibb.co/2Z8Z3nX/fire.png","Bold spirit"],
    ["üî• Fire","https://i.ibb.co/2Z8Z3nX/fire.png","Action & passion"]
  ],
  Hufflepuff:[
    ["ü¶° Loyalty","https://i.ibb.co/8P1X9f8/earth.png","Trust & care"],
    ["üå± Earth","https://i.ibb.co/8P1X9f8/earth.png","Stability"]
  ],
  Ravenclaw:[
    ["ü¶Ö Wisdom","https://i.ibb.co/6b4nTfY/air.png","Knowledge"],
    ["üå¨ Air","https://i.ibb.co/6b4nTfY/air.png","Clarity"]
  ],
  Slytherin:[
    ["üêç Ambition","https://i.ibb.co/vqkz2HC/water.png","Drive & power"],
    ["üíß Water","https://i.ibb.co/vqkz2HC/water.png","Adaptation"]
  ]
};

function start(){
  document.getElementById("start").classList.add("hidden");
  document.getElementById("quiz").classList.remove("hidden");
  showQ();
}

function showQ(){
  const q=questions[i];
  const box=document.getElementById("quiz");
  box.innerHTML=`<h2 class="q-title">${q[0]}</h2>`;
  q.slice(1).forEach(o=>{
    const b=document.createElement("button");
    b.className="btn option";
    b.textContent=o[0];
    b.onclick=()=>pick(o[1]);
    box.appendChild(b);
  });
}

function pick(h){
  if(lock) return; lock=true;
  score[h]++; i++;
  setTimeout(()=>{
    lock=false;
    i<questions.length ? showQ() : showResult();
  },420);
}

function showResult(){
  document.getElementById("quiz").remove();
  const h=Object.keys(score).reduce((a,b)=>score[a]>score[b]?a:b);
  const r=document.getElementById("result");
  r.classList.remove("hidden");

  let badgeHTML="";
  badges[h].forEach(b=>{
    badgeHTML+=`
      <div class="badge-card">
        <img src="${b[1]}" alt="">
        <div class="badge-title">${b[0]}</div>
        <div class="badge-desc">${b[2]}</div>
      </div>`;
  });

  r.innerHTML=`
    <div class="result">
      <h1>You belong to</h1>
      <div class="house-name ${h.toLowerCase()}">${h}</div>
      <img class="house-img" src="${houseImg[h]}" alt="">
      <p>${desc[h]}</p>
      <div class="badge-area">${badgeHTML}</div>
      <p><i>The Sorting Hat has spoken.</i></p>
    </div>`;
}
</script>
</body>
</html>
