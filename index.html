<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Hat Ceremony - Premium</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Quicksand:wght@500;700&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Quicksand', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Background Mewah Bergerak */
            background: linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #533483);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
            color: white;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container Glassmorphism */
        #quiz-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 25px 45px rgba(0,0,0,0.5);
            position: relative;
            z-index: 10;
        }

        h1 {
            font-family: 'Cinzel Decorative', cursive;
            color: #ffd700;
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
        }

        .visual-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 2px solid rgba(255,215,0,0.3);
            transition: 0.5s;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        .options-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 15px;
            color: white;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s all;
            text-align: left;
        }

        .option-btn:hover {
            background: #ffd700;
            color: #000;
            transform: scale(1.03);
            font-weight: bold;
        }

        /* Result Styles */
        #result-screen { display: none; }
        .house-banner {
            width: 180px;
            margin: 0 auto 20px;
            display: block;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .hidden { display: none; }

        /* Floating Particles */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div id="quiz-card">
        <div id="start-screen">
            <img src="https://i.ibb.co/L590V9P/sorting-hat.png" class="visual-img" alt="Sorting Hat">
            <h1>The Sorting Hat</h1>
            <p style="margin-bottom: 20px;">Selamat datang di Hogwarts. Biarkan Topi Seleksi menentukan takdirmu!</p>
            <button class="option-btn" style="text-align: center; width: 100%;" onclick="startQuiz()">Gunakan Topi Seleksi</button>
        </div>

        <div id="quiz-screen" class="hidden">
            <img id="q-image" src="" class="visual-img">
            <div id="progress" style="font-size: 0.8rem; color: #ffd700; margin-bottom: 5px;"></div>
            <div class="question-text" id="q-text"></div>
            <div class="options-list" id="q-options"></div>
        </div>

        <div id="result-screen">
            <h2 id="result-title" style="margin-bottom: 10px;">Hasil Seleksi:</h2>
            <img id="house-img" class="house-banner" src="">
            <h1 id="house-name" style="font-size: 3rem;"></h1>
            <p id="house-desc" style="font-style: italic;"></p>
            <p style="margin-top: 30px; font-size: 0.7rem; opacity: 0.6;">Kamu tidak bisa mengganti asrama. Keputusan Topi Seleksi adalah mutlak.</p>
        </div>
    </div>

    <script>
        const questions = [
            {
                q: "Apa yang kamu cari di Perpustakaan Hogwarts?",
                img: "https://images.unsplash.com/photo-1507842217343-583bb7270b66?auto=format&fit=crop&w=500&q=80",
                options: [
                    { t: "Buku mantra terlarang", h: "Slytherin" },
                    { t: "Sejarah sihir kuno", h: "Ravenclaw" },
                    { t: "Kumpulan kisah pahlawan", h: "Gryffindor" },
                    { t: "Panduan berkebun tanaman ajaib", h: "Hufflepuff" }
                ]
            },
            {
                q: "Bagaimana cara kamu menghadapi Troll yang mengamuk?",
                img: "https://images.unsplash.com/photo-1551232864-3f0890e580d9?auto=format&fit=crop&w=500&q=80",
                options: [
                    { t: "Langsung menyerang dengan berani!", h: "Gryffindor" },
                    { t: "Mencari kelemahannya secara cerdas", h: "Ravenclaw" },
                    { t: "Menunggu bantuan dan melindungi teman", h: "Hufflepuff" },
                    { t: "Menggunakan Troll itu untuk tujuanmu", h: "Slytherin" }
                ]
            },
            {
                q: "Bakat sihir apa yang paling keren bagimu?",
                img: "https://images.unsplash.com/photo-1514934665935-527715694dbd?auto=format&fit=crop&w=500&q=80",
                options: [
                    { t: "Parseltongue (Bicara ular)", h: "Slytherin" },
                    { t: "Ramuan tak terlihat", h: "Ravenclaw" },
                    { t: "Terbang dengan sapu tercepat", h: "Gryffindor" },
                    { t: "Sihir penyembuhan", h: "Hufflepuff" }
                ]
            },
            {
                q: "Pilih hewan peliharaanmu:",
                img: "https://images.unsplash.com/photo-1510137600163-2729bc6959a6?auto=format&fit=crop&w=500&q=80",
                options: [
                    { t: "Burung Hantu Salju", h: "Ravenclaw" },
                    { t: "Kucing Hitam", h: "Gryffindor" },
                    { t: "Tikus Cerdik", h: "Slytherin" },
                    { t: "Katak Gemuk", h: "Hufflepuff" }
                ]
            },
            {
                q: "Di mana kamu ingin menghabiskan waktu?",
                img: "https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&w=500&q=80",
                options: [
                    { t: "Hutan Terlarang", h: "Gryffindor" },
                    { t: "Menara Astronomi", h: "Ravenclaw" },
                    { t: "Ruang Rekreasi dekat Dapur", h: "Hufflepuff" },
                    { t: "Ruang Bawah Tanah yang Megah", h: "Slytherin" }
                ]
            }
        ];

        let currentIdx = 0;
        let score = { Gryffindor: 0, Slytherin: 0, Ravenclaw: 0, Hufflepuff: 0 };

        // CEK APAKAH SUDAH PERNAH MAIN
        window.onload = () => {
            const savedHouse = localStorage.getItem('sorting_result');
            if (savedHouse) {
                showResult(savedHouse);
            }
            createParticles();
        };

        function startQuiz() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            loadQuestion();
        }

        function loadQuestion() {
            const q = questions[currentIdx];
            document.getElementById('q-image').src = q.img;
            document.getElementById('q-text').innerText = q.q;
            document.getElementById('progress').innerText = `LANGKAH KE-${currentIdx + 1} DARI 5`;
            
            const optionsDiv = document.getElementById('q-options');
            optionsDiv.innerHTML = '';
            
            q.options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt.t;
                btn.onclick = () => selectOption(opt.h);
                optionsDiv.appendChild(btn);
            });
        }

        function selectOption(house) {
            score[house]++;
            currentIdx++;
            if (currentIdx < questions.length) {
                loadQuestion();
            } else {
                finishQuiz();
            }
        }

        function finishQuiz() {
            const winner = Object.keys(score).reduce((a, b) => score[a] > score[b] ? a : b);
            localStorage.setItem('sorting_result', winner);
            showResult(winner);
        }

        function showResult(house) {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').style.display = 'block';

            const nameEl = document.getElementById('house-name');
            const descEl = document.getElementById('house-desc');
            const imgEl = document.getElementById('house-img');

            const data = {
                Gryffindor: {
                    color: "#ae0001",
                    img: "https://i.ibb.co/30X83Y0/gryffindor.png",
                    desc: "Berani, setia kawan, dan memiliki tekad baja!"
                },
                Slytherin: {
                    color: "#2a623d",
                    img: "https://i.ibb.co/nRLvD6m/slytherin.png",
                    desc: "Cerdik, ambisius, dan selalu menemukan jalan untuk menang!"
                },
                Ravenclaw: {
                    color: "#222f5b",
                    img: "https://i.ibb.co/mS7y9mX/ravenclaw.png",
                    desc: "Bijaksana, kreatif, dan memiliki kecerdasan luar biasa!"
                },
                Hufflepuff: {
                    color: "#f0c75e",
                    img: "https://i.ibb.co/1MjM2Ym/hufflepuff.png",
                    desc: "Jujur, kerja keras, dan teman yang paling setia!"
                }
            };

            nameEl.innerText = house;
            nameEl.style.color = data[house].color;
            imgEl.src = data[house].img;
            descEl.innerText = data[house].desc;
            document.getElementById('quiz-card').style.boxShadow = `0 0 40px ${data[house].color}`;
        }

        // Efek Partikel Debu Sihir
        function createParticles() {
            for(let i=0; i<30; i++) {
                let p = document.createElement('div');
                p.className = 'particle';
                let size = Math.random() * 5 + 'px';
                p.style.width = size;
                p.style.height = size;
                p.style.top = Math.random() * 100 + 'vh';
                p.style.left = Math.random() * 100 + 'vw';
                p.style.opacity = Math.random();
                document.body.appendChild(p);
            }
        }
    </script>
</body>
</html>
