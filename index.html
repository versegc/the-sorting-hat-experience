<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hogwarts House Sorting</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Playfair+Display:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #c39d5e;
            --gold-bright: #f4cf8d;
            --bg: #050508;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg);
            color: #f0f0f0;
            font-family: 'Playfair Display', serif;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; overflow: hidden;
        }

        /* Background Animasi Nebula */
        .bg-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #050508 100%);
            z-index: -1;
        }

        .stars {
            position: absolute; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.3; animation: pulse 5s infinite alternate;
        }

        @keyframes pulse { from { opacity: 0.2; } to { opacity: 0.5; } }

        .container {
            position: relative; width: 90%; max-width: 420px;
            padding: 40px 20px; text-align: center;
            background: rgba(10, 10, 15, 0.9);
            border: 1px solid var(--gold);
            backdrop-filter: blur(20px);
            box-shadow: 0 0 50px rgba(0,0,0,0.8), inset 0 0 20px rgba(195,157,94,0.1);
        }

        /* Ornamen Bingkai */
        .frame {
            position: absolute; width: 40px; height: 40px; border: 2px solid var(--gold);
        }
        .tl { top: 10px; left: 10px; border-right: 0; border-bottom: 0; }
        .br { bottom: 10px; right: 10px; border-left: 0; border-top: 0; }

        h1 {
            font-family: 'Cinzel Decorative', serif;
            font-size: 1.4rem; color: var(--gold);
            letter-spacing: 3px; margin-bottom: 25px;
            text-shadow: 0 0 10px rgba(195, 157, 94, 0.5);
        }

        /* PERBAIKAN GAMBAR TOPI */
        .hat-img {
            width: 160px; height: auto;
            filter: drop-shadow(0 0 15px var(--gold));
            animation: float 4s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-2deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
        }

        .btn {
            background: none; border: 1px solid var(--gold);
            color: var(--gold); padding: 14px 30px;
            font-family: 'Cinzel Decorative', serif; font-size: 12px;
            cursor: pointer; transition: 0.4s; letter-spacing: 2px;
            text-transform: uppercase; margin-top: 10px;
        }

        .btn:hover { background: var(--gold); color: #000; box-shadow: 0 0 20px var(--gold); }

        /* Kuis */
        .opt {
            padding: 16px; margin: 12px 0;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(195,157,94,0.2);
            cursor: pointer; transition: 0.3s; font-size: 0.95rem;
        }
        .opt:hover { border-color: var(--gold); transform: scale(1.02); background: rgba(195,157,94,0.1); }

        /* Hasil Akhir */
        .house-name {
            font-family: 'Cinzel Decorative', serif;
            font-size: 10vw; /* Ukuran dinamis agar tidak meluber di HP */
            max-font-size: 3rem;
            margin: 10px 0;
            background: linear-gradient(to bottom, #fff, var(--gold));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .crest {
            width: 170px; height: auto; margin: 15px 0;
            animation: reveal 2s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }

        @keyframes reveal {
            from { opacity: 0; transform: scale(0.5) rotateY(90deg); }
            to { opacity: 1; transform: scale(1) rotateY(0); }
        }

        .desc { font-size: 1rem; line-height: 1.6; color: #ccc; font-style: italic; }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="bg-overlay"><div class="stars"></div></div>

    <div class="container">
        <div class="frame tl"></div>
        <div class="frame br"></div>

        <div id="scr-start">
            <img src="https://www.pngall.com/wp-content/uploads/11/Harry-Potter-Sorting-Hat-PNG-Image.png" class="hat-img" alt="Sorting Hat">
            <h1>The Sorting Ceremony</h1>
            <p style="color: #888; margin-bottom: 25px;">"Tak ada yang tersembunyi bagi Topi Seleksi..."</p>
            <button class="btn" onclick="start()">Mulai Seleksi</button>
        </div>

        <div id="scr-quiz" class="hidden">
            <p id="prog" style="color: var(--gold); font-size: 10px; letter-spacing: 3px; margin-bottom: 10px;"></p>
            <h2 id="q-text" style="font-size: 1.2rem; margin-bottom: 20px;"></h2>
            <div id="opts"></div>
        </div>

        <div id="scr-res" class="hidden">
            <p style="letter-spacing: 5px; color: var(--gold); font-size: 0.7rem;">ASRAMAMU ADALAH</p>
            <h1 id="res-name" class="house-name"></h1>
            <img id="res-img" src="" class="crest">
            <p id="res-desc" class="desc"></p>
            <p style="margin-top: 30px; font-size: 9px; color: var(--gold); opacity: 0.5;">HASIL TERKUNCI SELAMANYA</p>
        </div>
    </div>

    <script>
        const qs = [
            { q: "Di mana kamu ingin menghabiskan waktu?", o: [{t: "Hutan Terlarang", h: "Gryffindor"}, {t: "Perpustakaan", h: "Ravenclaw"}, {t: "Ruang Rahasia", h: "Slytherin"}, {t: "Dapur Hogwarts", h: "Hufflepuff"}] },
            { q: "Apa yang paling kamu hargai?", o: [{t: "Keberanian", h: "Gryffindor"}, {t: "Kecerdasan", h: "Ravenclaw"}, {t: "Ambisi", h: "Slytherin"}, {t: "Kesetiaan", h: "Hufflepuff"}] },
            { q: "Pilih artefak sihir:", o: [{t: "Pedang Gryffindor", h: "Gryffindor"}, {t: "Diadem Ravenclaw", h: "Ravenclaw"}, {t: "Locket Slytherin", h: "Slytherin"}, {t: "Piala Hufflepuff", h: "Hufflepuff"}] },
            { q: "Jika melihat naga, kamu akan...", o: [{t: "Melawannya", h: "Gryffindor"}, {t: "Mempelajarinya", h: "Ravenclaw"}, {t: "Menjinakkannya", h: "Slytherin"}, {t: "Memberinya makan", h: "Hufflepuff"}] },
            { q: "Pilih warna favoritmu:", o: [{t: "Merah & Emas", h: "Gryffindor"}, {t: "Biru & Perak", h: "Ravenclaw"}, {t: "Hijau & Perak", h: "Slytherin"}, {t: "Kuning & Hitam", h: "Hufflepuff"}] }
        ];

        const db = {
            Gryffindor: { i: "https://upload.wikimedia.org/wikipedia/en/thumb/1/1a/Gryffindor_Crest.png/200px-Gryffindor_Crest.png", d: "Kamu memiliki keberanian dan jiwa ksatria yang besar." },
            Slytherin: { i: "https://upload.wikimedia.org/wikipedia/en/thumb/e/ef/Slytherin_Crest.png/200px-Slytherin_Crest.png", d: "Cerdik dan ambisius. Kamu akan melakukan apa saja untuk mencapai tujuanmu." },
            Ravenclaw: { i: "https://upload.wikimedia.org/wikipedia/en/thumb/4/4e/Ravenclaw_Crest.png/200px-Ravenclaw_Crest.png", d: "Kebijaksanaan dan kreativitas adalah kekuatan utamamu." },
            Hufflepuff: { i: "https://upload.wikimedia.org/wikipedia/en/thumb/0/06/Hufflepuff_Crest.png/200px-Hufflepuff_Crest.png", d: "Setia, jujur, dan pekerja keras. Kamu adalah sahabat sejati." }
        };

        let sc = { Gryffindor: 0, Hufflepuff: 0, Ravenclaw: 0, Slytherin: 0 };
        let cur = 0;

        window.onload = () => {
            const saved = localStorage.getItem('house');
            if(saved) showRes(saved);
        };

        function start() {
            document.getElementById('scr-start').classList.add('hidden');
            document.getElementById('scr-quiz').classList.remove('hidden');
            load();
        }

        function load() {
            const q = qs[cur];
            document.getElementById('prog').innerText = `LANGKAH ${cur + 1} / 5`;
            document.getElementById('q-text').innerText = q.q;
            const div = document.getElementById('opts');
            div.innerHTML = '';
            q.o.forEach(o => {
                const b = document.createElement('div');
                b.className = 'opt';
                b.innerText = o.t;
                b.onclick = () => {
                    sc[o.h]++;
                    cur++;
                    if(cur < qs.length) load(); else finish();
                };
                div.appendChild(b);
            });
        }

        function finish() {
            const win = Object.keys(sc).reduce((a, b) => sc[a] >= sc[b] ? a : b);
            localStorage.setItem('house', win);
            showRes(win);
        }

        function showRes(h) {
            document.getElementById('scr-start').classList.add('hidden');
            document.getElementById('scr-quiz').classList.add('hidden');
            document.getElementById('scr-res').classList.remove('hidden');
            document.getElementById('res-name').innerText = h;
            document.getElementById('res-img').src = db[h].i;
            document.getElementById('res-desc').innerText = db[h].d;
        }
    </script>
</body>
</html>
